<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manya Chadha</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background: #fdf6e3; /* Soft cream-like color */
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            font-family: 'Fredoka', sans-serif;
            color: #1a73e8; /* Playful blue */
        }

        #hero {
            height: 100vh;
            background: #fdf6e3; /* Off-white background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin: 10px 0;
        }

        .hero-content p {
            font-size: 1.5rem;
            color: #6c757d;
            margin-top: 10px;
        }

        .hero-content img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #get-to-know-me {
            margin: 2rem 0;
            text-align: center;
        }

        .links img {
            width: 40px;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }

        .links img:hover {
            transform: rotate(10deg) scale(1.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #skills {
            position: relative;
            margin: 3rem 0;
            text-align: center;
        }

        .mind-map {
            position: relative;
            height: 300px;
            margin: auto;
            width: 80%;
            background: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .mind-map .center {
            position: absolute;
            background: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 1.2rem;
        }

        .mind-map .bubble {
            position: absolute;
            background: #6c757d;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            font-size: 0.9rem;
            text-align: center;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .mind-map .bubble:hover {
            transform: scale(1.2);
            background: #ffadad; /* Coral */
            cursor: pointer;
        }

        .bubble1 { top: 10%; left: 70%; }
        .bubble2 { top: 50%; left: 80%; }
        .bubble3 { top: 80%; left: 60%; }
        .bubble4 { top: 30%; left: 20%; }
        .bubble5 { top: 70%; left: 10%; }
    </style>
</head>
<body>
    <section id="hero">
        <div class="hero-content">
            <h1>Hi, I'm Manya</h1>
            <img src="assets/img/manya.jpg" alt="Manya Chadha" class="profile-pic">
            <p>Welcome to my playful corner of the web!</p>
        </div>
    </section>

    <section id="get-to-know-me">
        <h2>Get to Know Me</h2>
        <div class="links">
            <a href="https://github.com/manya28" target="_blank"><img src="assets/img/github.png" alt="GitHub"></a>
            <a href="https://linkedin.com/in/manya-c" target="_blank"><img src="assets/img/linkedin.png" alt="LinkedIn"></a>
            <a href="https://www.goodreads.com/" target="_blank"><img src="assets/img/goodreads.png" alt="Goodreads"></a>
            <a href="https://open.spotify.com/" target="_blank"><img src="assets/img/spotify.png" alt="Spotify"></a>
        </div>
    </section>

    <section id="skills">
        <h2>Things I'm Reasonably Good At</h2>
        <div class="mind-map">
            <div class="center">Things I'm <br> Reasonably Good At</div>
            <div class="bubble bubble1">Machine Learning</div>
            <div class="bubble bubble2">Data Visualization</div>
            <div class="bubble bubble3">Product Management</div>
            <div class="bubble bubble4">Cloud Computing</div>
            <div class="bubble bubble5">Technical Writing</div>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Manya Chadha</p>
    </footer>
</body>
</html>
